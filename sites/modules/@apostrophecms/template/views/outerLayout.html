{% extends "outerLayoutBase.html" %}

{% block standardHead %}
  {# Use standardHead and super() rather than extraHead to ensure palette injects after it #}
  {{ super() }}
  {% if data.global.googleFontFamiliesUrl %}
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="{{ data.global.googleFontFamiliesUrl }}" rel="stylesheet" />
  {% endif %}
{% endblock %}
