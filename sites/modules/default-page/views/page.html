{% extends 'layout.html' %}

{% block main %}
  <div class="page-default">
    <h1>{{ data.page.title }}</h1>

    {% area data.page, 'main' %}
  
    {% if apos.area.isEmpty(data.page, 'main') and data.theme === 'demo' %}
      {% include 'theme-demo:placeholder.html' %}
    {% endif %}
  </div>
{% endblock %}
